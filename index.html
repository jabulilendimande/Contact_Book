<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet"/>
        <meta name="viewport"  content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <script src="main.js" defer></script>
        <script src="config.js" defer></script> 
        <title>Contact Book</title>
        <!--<link rel="" type="image/" href="">-->

       <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    </head>
    
    <body onload="fetchContacts()">
        
        <h1 style="text-align: center;">Students Contact Book</h1>
        <div class="nav-bar">
            <i class='fas fa-bars' style='font-size:36px;'></i>
            <ul>
                <li><a href="add.html">Add student</a></li>
                <li><a href="edit.html">Edit Student</a></li>
            </ul>  
            <!--add the search -->
            <div class="search">
                <i class='fas fa-search' style='font-size:30px;' id="search-icon"></i>
                <input type="text" placeholder="search..."  id="search-bar"/>
            </div>
            <style>
                .search{
                    border-radius: 6px;
                    border: 2px solid grey;
                    padding:5px;
                    background-color: grey;
                    color:white;
                    width:300px;
                    display:flex;
                    align-items: center;
                    position: relative;
                }
                #search-bar{
                    border: none; 
                    background-color: transparent; 
                    color: white;
                    padding: 10px;
                    padding-left: 40px;;
                    width: 100%;
                }
                
                #search-bar:focus{
                    outline: none;
                }
                #search-icon{
                    position: absolute;
                    left:10px;
                    color:white;
                }
                #search-bar::placeholder{
                    color:white;
                    padding-left:20px;
                    opacity:0.7;
                }
            </style>
        </div>
        <div class="users">
            <table readonly class="userInfo" id="table">
                
            </table>
                  <!--info get using sql*/-->
            <section id="btn-container">
                <button type="submit" id="refresh-btn">Refresh</button>
                <button type="submit" onclick="window.location.href='add.html';">Add  Contact</button>
            </section>
        </div>
        
        <footer class="footer-page">
            <div id="student-grades">
                <p> Grade R - Grade 3</p>
                <p> Grade 4 - Grade 7</p>
            </div>

            <p id="contact-us">
                <a href="#" class="fa-solid fa-location-dot" aria-label="Map Location"> <!--add map here--></a> Contact Book Avenue
            </p>
            <p id="copyright" style='left:0;right:50px;'>&copy; 2025 Contact Book </p>
        </footer>
    </body>
</html>
