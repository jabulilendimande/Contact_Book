<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet"/>
        
        <meta name="viewport"  content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <script src="main.js" defer></script>
        <script src="config.js" defer></script>
    </head>
    <body onload="getContact()">
        <div class="user-form">
            <div id="avatarImage">

            </div>
            <form class="edit-btn" id="editForm">
                
                <label for="name">Name: </label> <input type="text" id="name" name="name" readonly/>
                <label for="surname">Surname: </label> <input type="text" id="surname" name="surname" readonly/>
                <label for="email">Email: </label> <input type="email" id="email" name="email" readonly/>
                <label for="phone">Phone: </label> <input type="tel" id="phone" name="phone" readonly/> 

                <label for="avatar" id="avatarLabel" hidden>Change image</label> <input type="file" name="avatar" id="avatar" hidden />
                <button type="submit" id="submitForm" hidden>Submit</button>
      
            </form>
            <section id="btn-container">
                <button type="submit" id="homeLink">Home</button>
                <button type="submit" id="editPage">Edit</button>
                <button type="submit" id="delete">Delete</button>
            </section>
        </div>
        
    </body>
</html>
